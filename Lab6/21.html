<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    <h1>Последние новости</h1>
    {{range .}}
        <div>
            <h2><a href="{{.Link}}" target="_blank">{{.Title}}</a></h2>
            <p>{{.Description}}</p>
            <small>{{.Date.Format "02.01.2006 15:04"}}</small>
            <hr>
        </div>
    {{end}}
</body>
</html>
