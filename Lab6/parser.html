<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Парсер Новостей</title>
</head>
<body>
    <h1>Парсер RSS-канала</h1>
    <div id="parser-container">
        {{range .}}
            <div class="news-item">
                <h2><a href="{{.Link}}" target="_blank">{{.Title}}</a></h2>
                <p>{{.Description}}</p>
                <small>{{.PubDate.Format "02.01.2006 15:04"}}</small>
                <hr>
            </div>
        {{end}}
    </div>
</body>
</html>
