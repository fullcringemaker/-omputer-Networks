<!-- work.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FTP Клиент - Консоль</title>
</head>
<body>
    <h1>FTP Клиент - Консоль</h1>

    <!-- Поле ввода команды и кнопка отправки -->
    <input type="text" id="commandInput" placeholder="Введите команду" style="width: 80%;">
    <button onclick="sendCommand()">Отправить</button>

    <!-- Область вывода результатов -->
    <div id="console" style="background-color: #f0f0f0; padding: 10px; margin-top: 20px;"></div>

    <script>
        var sessionID = getSessionID();
        var wsUrl = "ws://" + "185.104.251.226:9742" + "/ws?session=" + sessionID;
        var ws = new WebSocket(wsUrl);

        ws.onopen = function() {
            writeToConsole("Подключение к FTP-сессии установлено");
        };

        ws.onmessage = function(evt) {
            writeToConsole(evt.data);
        };

        ws.onclose = function() {
            writeToConsole("WebSocket соединение закрыто");
        };

        function sendCommand() {
            var input = document.getElementById("commandInput");
            var command = input.value;
            if (command.trim() === "") return;
            writeToConsole("> " + command);
            ws.send(command);
            input.value = "";
        }

        function writeToConsole(message) {
            var consoleDiv = document.getElementById("console");
            // Заменяем символы переноса строки на <br> для отображения в HTML
            var formattedMessage = message.replace(/\n/g, '<br>');
            consoleDiv.innerHTML += formattedMessage + '<br>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function getSessionID() {
            var params = new URLSearchParams(window.location.search);
            return params.get("session");
        }
    </script>
</body>
</html>
