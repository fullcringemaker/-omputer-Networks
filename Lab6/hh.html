<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RSS Dashboard</title>
</head>
<body>
    <h1>Новости</h1>
    <div id="news-container"></div>
    <script>
        const ws = new WebSocket("ws://localhost:9742/ws");
        ws.onmessage = function(event) {
            document.getElementById("news-container").innerHTML = event.data;
        };

        ws.onclose = function() {
            console.log("Соединение закрыто, пытаюсь переподключиться...");
            setTimeout(() => location.reload(), 5000);
        };
    </script>
</body>
</html>
