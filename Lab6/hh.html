<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    <h1>Новости</h1>
    <div id="news"></div>

    <script>
        var ws = new WebSocket("ws://" + window.location.host + "/ws");

        ws.onmessage = function(event) {
            var newsItems = JSON.parse(event.data);
            var newsDiv = document.getElementById('news');
            newsDiv.innerHTML = '';

            newsItems.forEach(function(item) {
                var newsItemDiv = document.createElement('div');
                var title = document.createElement('h2');
                title.textContent = item.Title;
                var description = document.createElement('p');
                description.innerHTML = item.Description;
                var date = document.createElement('p');
                date.textContent = item.Date;

                newsItemDiv.appendChild(title);
                newsItemDiv.appendChild(description);
                newsItemDiv.appendChild(date);

                newsDiv.appendChild(newsItemDiv);
            });
        };
    </script>
</body>
</html>
