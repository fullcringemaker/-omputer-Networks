<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RSS Dashboard</title>
</head>
<body>
    <div id="news-container"></div>
    <script>
        const ws = new WebSocket("ws://localhost:9742/ws");
        ws.onmessage = function(event) {
            document.getElementById("news-container").innerHTML = event.data;
        };
    </script>
</body>
</html>
