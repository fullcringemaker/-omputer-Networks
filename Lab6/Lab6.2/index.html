<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FTP Client Login</title>
</head>
<body>
    <h1>FTP Client Login</h1>
    <form method="post" action="/">
        <label for="ftpHost">FTP Host:</label><br>
        <input type="text" id="ftpHost" name="ftpHost" required><br><br>
        <label for="ftp">FTP Login:</label><br>
        <input type="text" id="ftpUser" name="ftpUser" required><br><br>
        <label for="ftpPass">FTP Password:</label><br>
        <input type="password" id="ftpPass" name="ftpPass" required><br><br>
        <input type="submit" value="Connect">
    </form>
</body>
</html>
