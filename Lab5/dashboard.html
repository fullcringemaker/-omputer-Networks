<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости Dashboard</title>
</head>
<body>
    <h1>Новости</h1>
    <div id="news-container">
    </div>

    <script>
        const wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const ws = new WebSocket(wsProtocol + window.location.hostname + ":9742/ws");

        ws.onopen = function() {
            console.log("WebSocket подключен");
        };

        ws.onmessage = function(event) {
            const news = JSON.parse(event.data);
            const container = document.getElementById("news-container");
            container.innerHTML = "";
            news.forEach(item => {
                const newsItem = document.createElement("div");
                newsItem.className = "news-item";

                const title = document.createElement("h2");
                const link = document.createElement("a");
                link.href = item.Link;
                link.target = "_blank";
                link.textContent = item.Title;
                title.appendChild(link);

                const description = document.createElement("p");
                description.textContent = item.Description;

                const pubDate = document.createElement("small");
                const date = new Date(item.PubDate);
                const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
                pubDate.textContent = date.toLocaleDateString("ru-RU", options);

                const hr = document.createElement("hr");

                newsItem.appendChild(title);
                newsItem.appendChild(description);
                newsItem.appendChild(pubDate);
                newsItem.appendChild(hr);

                container.appendChild(newsItem);
            });
        };

        ws.onclose = function() {
            console.log("WebSocket отключен");
        };
    </script>
</body>
</html>
